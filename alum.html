<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemakaian Alum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="xedni.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
      background: black;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
        .btn-home {
      background-color: white;
      color: black;
    }
    .btn-calc {
      background-color: none;
      color: white;
    }
    .btn-reset {
      background-color: none;
      color: white;
    }
        .top-buttons {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="index.html" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
      <a href="atago.html" class="w3-bar-item w3-button" style="width:25% !important">ATAGO</a>
      <a href="retentiontime.html" class="w3-bar-item w3-button" style="width:25% !important">RETENTION</a>
      <a href="Totalizer Starch.html" class="w3-bar-item w3-button" style="width:25% !important">TOTALIZER</a>
      <a href="alum.html" class="w3-bar-item w3-button" style="width:25% !important">ALUM</a>
      <a href="estimate.html" class="w3-bar-item w3-button" style="width:25% !important">ESTIMATE</a>
    </div>
  </div>
</header>
<br>
  <h2>Pemakaian Alum</h2>
    <div class="top-buttons">
          <button class="btn-home" onclick="confirm_reset()">Reset</button>
  <form name="conversion">
    <label>Level Awal Alum Storage:
      <input type="number" id="LAW1" name="LAW1">
    </label>
    <label>Level Akhir Alum Storage:
      <input type="number" id="LAK1" name="LAK1">
    </label>
    <label>Hasil Presentase:
      <input type="text" name="CONV" readonly>
    </label>
    <label>Hasil:
      <input type="text" name="WG" readonly>
    </label>
    <button type="button" onclick="calculate()">Hitung</button>

  </form>

  <script>
    function calculate() {
      const LAW1 = parseFloat(document.getElementById("LAW1").value);
      const LAK1 = parseFloat(document.getElementById("LAK1").value);

      if (!isNaN(LAW1) && !isNaN(LAK1)) {
        const CONV = (LAW1 - LAK1).toFixed(1);
        document.forms.conversion.CONV.value = CONV;
        document.forms.conversion.WG.value = ((CONV * 170162) / 100).toFixed(0);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Goblok!',
          text: 'Isien Datae Cok!',
          showConfirmButton: false,
          timer: 2000
        });
      }
    }

    function confirm_reset() {
      Swal.fire({
        title: 'Yakin a mbok reset?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yo, reset!',
        cancelButtonText: 'Gak Sido'
      }).then((result) => {
        if (result.isConfirmed) {
          document.forms.conversion.reset();
          document.forms.conversion.CONV.value = "";
          document.forms.conversion.WG.value = "";
        }
      });
    }
  </script>

</body>
</html>
