<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Stock Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      margin-top: 20px;
      font-weight: 600;
      color: #10b981;
    }
  </style>
</head>
<body>

<div class="container">
	
	  <h1>Kalkulator Stock Flow</h1>
	
  <button onclick="goHome()">Home</button>
  <button onclick="resetForm()">Reset</button>
  
  
  <label>Last Grammatur:</label>
  <input type="number" id="lastGrammatur" placeholder="Grammatur Sebelumnya">
  
  <label>Last Speed:</label>
  <input type="number" id="lastSpeed" placeholder="Speed Sebelumnya">
  
  <label>New Grammatur:</label>
  <input type="number" id="newGrammatur" placeholder="Grammatur Baru">
  
  <label>New Speed:</label>
  <input type="number" id="newSpeed" placeholder="Speed Baru">
  
  <label>Last Stock Flow:</label>
  <input type="number" id="lastStockFlow" placeholder="Stock Flow Sebelumnya">
  
  <button onclick="calculate()">Hitung</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  function goHome() {
    Swal.fire({
      title: 'Kembali ke Home?',
      showCancelButton: true,
      confirmButtonText: 'Ya',
      cancelButtonText: 'Batal',
      icon: 'question'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = 'index.html'; // ganti sesuai kebutuhan
      }
    });
  }

  function resetForm() {
    Swal.fire({
      title: 'Reset Formulir?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Reset',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        document.getElementById('lastGrammatur').value = '';
        document.getElementById('lastSpeed').value = '';
        document.getElementById('newGrammatur').value = '';
        document.getElementById('newSpeed').value = '';
        document.getElementById('lastStockFlow').value = '';
        document.getElementById('result').innerHTML = '';
      }
    });
  }

  function calculate() {
    let lastGrammatur = parseFloat(document.getElementById('lastGrammatur').value);
    let lastSpeed = parseFloat(document.getElementById('lastSpeed').value);
    let newGrammatur = parseFloat(document.getElementById('newGrammatur').value);
    let newSpeed = parseFloat(document.getElementById('newSpeed').value);
    let lastStockFlow = parseFloat(document.getElementById('lastStockFlow').value);

    if (isNaN(lastGrammatur) || isNaN(lastSpeed) || isNaN(newGrammatur) || isNaN(newSpeed) || isNaN(lastStockFlow)) {
      Swal.fire({
        icon: 'error',
        title: 'Isien datae cokk!',
        confirmButtonText: 'Oke'
      });
      return;
    }

    let A = lastGrammatur * lastSpeed;
    let B = newGrammatur * newSpeed;
    let C = B / A;
    let newStockFlow = C * lastStockFlow;

    document.getElementById('result').innerHTML = "New Stock Flow: " + newStockFlow.toFixed(2);
  }
</script>

</body>
</html>
