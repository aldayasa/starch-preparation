<!DOCTYPE html><html>
<head>
  <title>Quality Control - Lab Uji Starch & Kertas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px 80px;
    }
    h2 {
      color: #61dafb;
      margin-bottom: 30px;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .card img {
      border-radius: 12px 12px 0 0;
      cursor: zoom-in;
    }
    .btn-home, .btn-top {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      z-index: 1000;
    }
    .btn-home {
      left: 20px;
      background-color: #61dafb;
      color: #000;
    }
    .btn-top {
      right: 20px;
      background-color: #fff;
      color: #000;
    }
    #imageModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
    }
    #modalContent {
      max-width: 90%;
      max-height: 80%;
      margin: 5% auto;
      display: block;
      border-radius: 8px;
      animation: zoomIn 0.4s ease;
    }
    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
    @keyframes zoomIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Uji Laboratorium & Quality Control</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4"><script>
    const tests = [
      ["Solid Starch", "solid.jpg", "Pengukuran kadar padatan dalam larutan starch menggunakan refraktometer. Range normal: 3.5% – 5.5%"],
      ["Viscosity Starch", "viscosity.jpg", "Pengukuran kekentalan larutan menggunakan viscometer Brookfield. Rentang normal: 100 – 400 cps"],
      ["pH & Temperature Starch", "ph_temp.jpg", "pH ideal berada di rentang 4.5 – 5.5 agar enzim bekerja maksimal. Suhu optimal: 45°C – 60°C"],
      ["Ring Crush Test (RCT)", "rct.jpg", "Uji kekuatan tekan vertikal pada sampel kertas untuk mengetahui daya tahan compressive strength-nya."],
      ["Concora Test", "concora.jpg", "Uji daya tahan liner medium setelah proses corrugation. Menilai kekuatan kertas saat dilipat dan diberi tekanan."],
      ["Cobb Test", "cobb.jpg", "Mengukur daya serap air kertas dalam waktu tertentu. Nilai Cobb menunjukkan kemampuan kertas menahan kelembaban."],
      ["Moisture Content", "moisture.jpg", "Menentukan kadar air dalam lembaran kertas. Target: 6 – 8% untuk stabilitas dimensi dan kekuatan."],
      ["Grammature", "grammature.jpg", "Berat kertas per meter persegi (gsm). Parameter utama menentukan jenis dan spesifikasi kertas."],
      ["Roughness", "roughness.jpg", "Ukuran tingkat kekasaran permukaan kertas. Berpengaruh pada cetak dan kualitas finishing."],
      ["Thickness", "thickness.jpg", "Ketebalan lembar kertas. Diuji menggunakan micrometer dengan toleransi berdasarkan spesifikasi produk."]
    ];

    document.write(tests.map(test => `
      <div class="col">
        <div class="card text-white">
          <img src="img/${test[1]}" class="card-img-top" alt="${test[0]}" onclick="openModal(this)">
          <div class="card-body">
            <h5 class="card-title">${test[0]}</h5>
            <p class="card-text">${test[2]}</p>
          </div>
        </div>
      </div>
    `).join(""));
  </script>

</div>

  </div>  <!-- Modal Gambar -->  <div id="imageModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalContent" alt="Zoomed Image">
  </div><button class="btn-home" onclick="location.href='index.html'">Home</button> <button class="btn-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑ Atas</button>

  <script>
    function openModal(img) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalContent").src = img.src;
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script></body>
</html>
