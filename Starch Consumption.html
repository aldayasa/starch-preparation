<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starch Consumption Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-home {
      background-color: #3498db;
      color: white;
    }
    .btn-calc {
      background-color: #2ecc71;
      color: white;
    }
    .btn-reset {
      background-color: #e74c3c;
      color: white;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Starch Consumption Calculator</h2>
    <div class="top-buttons">
      <button class="btn-home" onclick="window.location.href='index.html'">Home</button>
      <button class="btn-reset" onclick="confirmReset()">Reset</button>
    </div><label for="flowTop">Flow Top (m³/h)</label>
<input type="number" id="flowTop" step="any">

<label for="solidTop">Solid Top (%)</label>
<input type="number" id="solidTop" step="any">

<label for="flowBottom">Flow Bottom (m³/h)</label>
<input type="number" id="flowBottom" step="any">

<label for="solidBottom">Solid Bottom (%)</label>
<input type="number" id="solidBottom" step="any">

<label for="density">Density (ton/m³)</label>
<input type="number" id="density" step="any" value="1.1">

<label for="production">Production Rate (t/h)</label>
<input type="number" id="production" step="any">

<div style="text-align:center;">
  <button class="btn-calc" onclick="calculate()">Kalkulasi</button>
</div>

<div id="result"></div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <script>
    function calculate() {
      const flowTop = parseFloat(document.getElementById('flowTop').value);
      const solidTop = parseFloat(document.getElementById('solidTop').value);
      const flowBottom = parseFloat(document.getElementById('flowBottom').value);
      const solidBottom = parseFloat(document.getElementById('solidBottom').value);
      const density = parseFloat(document.getElementById('density').value);
      const production = parseFloat(document.getElementById('production').value);

      if (
        isNaN(flowTop) || isNaN(solidTop) || isNaN(flowBottom) ||
        isNaN(solidBottom) || isNaN(density) || isNaN(production)
      ) {
        Swal.fire({
          icon: 'error',
          title: 'Isien datae Goblok!',
          confirmButtonColor: '#e74c3c'
        });
        return;
      }

      const starchConsumption = ((flowTop * solidTop + flowBottom * solidBottom) * density * 10) / production;

      document.getElementById('result').textContent =
        `Starch Consumption: ${starchConsumption.toFixed(2)} kg/ton paper`;
    }

    function confirmReset() {
      Swal.fire({
        title: 'Reset semua input?',
        text: "Data yang sudah diisi akan hilang!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#aaa',
        confirmButtonText: 'Ya, reset!'
      }).then((result) => {
        if (result.isConfirmed) {
          document.querySelectorAll('input').forEach(input => input.value = '');
          document.getElementById('result').textContent = '';
        }
      })
    }
  </script></body>
</html>
